apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmsak-stream
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 3
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 1256Mi
  kafka:
    pool: nav-prod
    streams: true
